<!DOCTYPE html>
<html lang="en">

<head>

  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Circle Progressbar When Scroll</title>

  <!--  Styles  -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
 <div class="v_center"><h1>↓ Scroll down ↓</h1></div>
 <div class="v_center">
  <div class="progressbar" data-animate="false">
    <div class="circle" data-percent="100">
      <div></div>
    </div>
  </div>
  <div class="progressbar" data-animate="false">
    <div class="circle" data-percent="50">
      <div></div>
    </div>
  </div>
  <div class="progressbar" data-animate="false">
    <div class="circle" data-percent="30">
      <div></div>
    </div>
  </div>
  <div class="progressbar" data-animate="false">
    <div class="circle" data-percent="20">
      <div></div>
    </div>
  </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://rawgit.com/kottenator/jquery-circle-progress/1.2.1/dist/circle-progress.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
